<div class="row my-3">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row align-items-start">
                    <div class="col-md-6 border-end "  >
                        <div class="mb-3" style="background-color: #ffffff;">
                            <img id="courseImagePreview" src="https://demo.readylms.app/media/demoimage.png" class="w-100" style="height: 380px; border-radius:1rem; object-fit: cover">
                        </div>
                        <div>
                            <h4 class="form-label">Thumbnail (JPG, JPEG, PNG)*</h4>
                            <label for="formFileImage" class="w-100 border rounded-3">
                                <div class="d-flex justify-content-center align-items-center gap-2 p-3" style="width: 160px; background-color: #0c141e">
                                                    <span>
                                                        Choose a file
                                                    </span>
                                    <img src="/assets/images/file-plus.svg">
                                </div>
                            </label>
                            <input name="media"  class="form-control form-control-lg" id="formFileImage" type="file" hidden="" onchange="document.getElementById('courseImagePreview').src = window.URL.createObjectURL(this.files[0])"   (change)="onFileSelected($event)"  #fileInput>
                        </div>
                    </div>
                    <div class="col-md-6 border-start">
                        <div class="mb-3">
                            <video id="courseVideoPreview" width="100%" height="375" class="border rounded-4" controls="" poster="https://demo.readylms.app/media/demovideo.png">
                                <source src="" type="video/mp4">
                            </video>
                        </div>
                        <div>
                            <h4 class="form-label">Video (MP4, MPEG)</h4>
                            <label for="formFileVideo" class="w-100 border rounded-3">
                                <div class="d-flex justify-content-center align-items-center gap-2 p-3" style="width: 160px; background-color: #0c141e">
                                                    <span>
                                                        Choose a file
                                                    </span>
                                    <img src="/assets/images/file-plus.svg">
                                </div>
                            </label>
                            <input id="formFileVideo"   class="form-control form-control-lg" type="file" accept="*/*" name="video" hidden="" onchange="document.getElementById('courseVideoPreview').src = window.URL.createObjectURL(this.files[0])"   (change)="onFileSelected($event,'video')">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="courseTitle" class="form-label">Course Title
                                    <span class="text-danger fw-bold">*</span>
                                </label>
                                <input type="text"  [(ngModel)]="course.title" class="form-control" id="courseTitle" name="title" value="" maxlength="80" onchange="countCourseTitleChar()" placeholder="Enter course title">
                                <div class="mt-2">
                                    <strong>Characters:
                                        <span id="charCountTitle">0</span>/80
                                    </strong>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="instructorName" class="form-label">Instructor Name
                                    <span class="text-danger fw-bold">*</span>
                                </label>
                                <select id="instructorInput" class="form-select form-control" style="width: 100%;" name="instructor_id" aria-hidden="true" [(ngModel)]="course.instructor_id" >
                                    <option value="0" selected="">
                                        Find Instructor
                                    </option>
                                    <ng-container *ngFor="let teacher of teachers;let i = index">
                                        <option [value]="teacher.id">
                                            {{teacher.name}}
                                        </option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12 mb-5">
                                <label for="categoryName" class="form-label">Category Name
                                    <span class="text-danger fw-bold">*</span>
                                </label>
                                <select id="categoryInput" class="form-select form-control" style="width: 100%;" name="category_id" aria-hidden="true"  [(ngModel)]="course.category_id">
                                    <option value="0" selected="">
                                        Find Category
                                    </option>
                                    <ng-container *ngFor="let cat of categories;let i = index">
                                        <option [value]="cat.id">
                                            {{cat.name}}</option>
                                    </ng-container>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="regularPrice" class="form-label">Regular Price
                                    <span class="text-primary" style="font-size: 0.75rem; font-family: monospace;">(Minimum Price: 0)</span>
                                    <span class="text-danger fw-bold">*</span>
                                </label>
                                <input type="text" class="form-control" id="regularPrice"  [(ngModel)]="course.regular_price" name="regular_price" value="" placeholder="Enter regular price">
                            </div>
                            <div class="col-md-6">
                                <label for="offerPrice" class="form-label">
                                    Offer Price
                                    <span class="text-primary" style="font-size: 0.75rem; font-family: monospace;">(Minimum Price: 0)</span>
                                </label>
                                <input type="text" class="form-control" id="offerPrice" name="price" value="" [(ngModel)]="course.price" placeholder="Enter offer price">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="row my-3">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <ng-container *ngFor="let desc of course.description ;let i = index">
                    <div id="descriptionWrapper">
                        <div id="content1">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h4 class="m-0 p-0">About the Course (Section
                                        {{i+1}})</h4>
                                </div>
                                <div class="col-md-6 d-flex justify-content-end">
                                    <button type="button" class="btn btn-outline-danger" onclick="removeDescriptionItem(1)" disabled="">
                                        Remove Description -
                                    </button>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-12 mb-3">
                                    <label for="courseTitle" class="form-label">Title
                                        <span class="text-danger fw-bold">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="courseTitle" name="description[1][heading]" [(ngModel)]="desc.heading"  placeholder="Enter title">
                                </div>
                                <app-form-fields [labelClass]="'form-label-title col-sm-3 mb-0'" [gridClass]="'col-sm-9'" [label]="'description'" [for]="'description'" [required]="true">
                                    <div class="custom-editor">
                                        <ngx-editor-menu [editor]="editor"></ngx-editor-menu>
                                        <ngx-editor [editor]="editor"  [(ngModel)]="desc.body" [placeholder]="'Type here...'" ></ngx-editor>
                                    </div>
                                </app-form-fields>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-primary" (click)="addDescription()">
                            Add New Description Item+</button>
                    </div>
                    <div class="col-md-12">
                        <div class="form-check">
                            <input id="activeInput" name="is_active" class="form-check-input" type="checkbox" [(ngModel)]="course.is_active">
                            <label for="activeInput" class="form-check-label">Approve and Publish</label>
                        </div>
                    </div>
                    <div class="col-md-12 my-3 text-right"   style="text-align: right">
                        <app-button [id]="'category_btn'"  (click)="saveCourse()">
                            {{ (type == 'create' ? 'Create' : 'update') | translate }}
                        </app-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
