<form class="theme-form theme-form-2 mega-form" [formGroup]="form" (ngSubmit)="submit()">
    <app-form-fields [label]="'name' | translate" [for]="'name'" [required]="true">
        <input class="form-control" type="text" placeholder="Enter class name" name="name" formControlName="name">
        <div class="invalid-feedback" *ngIf="form.controls['name'].touched && form.controls['name'].errors?.['required']">
            {{ 'name_is_required' | translate }}
        </div>
    </app-form-fields>
    <app-form-fields [label]="'level'" [for]="'rate'" [required]="true">
             <input class="form-control" type="text"   placeholder="Enter level" name="rate" formControlName="level">
    </app-form-fields>
    <app-form-fields [label]="'status'" [for]="'status'" [required]="false">
        <div class="form-check form-switch ps-0">
            <label class="switch">
                <input type="checkbox" id="status" formControlName="status">
                <span class="switch-state"></span>
            </label>
        </div>
    </app-form-fields>
    <app-button [id]="'tax_btn'">{{ (type == 'create' ? 'Save class' : 'Update class')  }}</app-button>Ã©
</form>
