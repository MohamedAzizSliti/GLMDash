<app-page-wrapper [gridClass]="'col-sm-12'" [title]="'chapters'">

    <section>
        <div class="container-fluid">
            <div class="notice-section">
                <div class="notice-content">
                    <div class="icon-box">
                        <i class="ri-file-text-line"></i>
                    </div>
                    <div class="notice-box" style="color: black">
                        Showing chapters for:
                        <strong>{{course?.title}}</strong>
                    </div>
                </div>
                <a class="close-icon"><i class="ri-close-line"></i></a>
            </div>
        </div>
    </section>
    <div button>
        <a [routerLink]="['/chapter/create']" class="align-items-center btn btn-theme d-flex">
            <i class="ri-add-line"></i> {{ 'add_chapter' | translate }}
        </a>
    </div>
    <app-table
            [tableConfig]="tableConfig"
            [hasCheckbox]="true"
            [hasDuplicate]="true"
            (tableChanged)="onTableChange($event)"
            (rowClicked)="edit($event)"
            (action)="onActionClicked($event)">
    </app-table>
</app-page-wrapper>

<app-delete-modal #deleteModal (deleteItem)="onActionClicked($event.actionToPerform)"></app-delete-modal>
