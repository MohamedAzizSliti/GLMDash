<app-page-wrapper [gridClass]="'col-sm-12'" [title]="'courses'">

    <section>
        <div class="container-fluid">
            <div class="notice-section">
                <div class="notice-content">
                    <div class="icon-box">
                        <i class="ri-file-text-line"></i>
                    </div>
                    <div class="notice-box">
                        <h3>Select a course to view chapter</h3>
                    </div>
                </div>
                <a class="close-icon"><i class="ri-close-line"></i></a>
            </div>
        </div>
    </section>

    <app-table
            [tableConfig]="tableConfig"
            [hasCheckbox]="true"
            [hasDuplicate]="true"
            (tableChanged)="onTableChange($event)"
            (rowClicked)="edit($event)"
            (action)="onActionClicked($event)">
    </app-table>
</app-page-wrapper>
